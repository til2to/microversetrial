<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

    <div class="page-wrapper">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="#" id="survey-form">
        <div class="input-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <label id="number-label" for="email">Age (optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            max="55"
            min="18"
            required
          />
        </div>
        <div class="input-group">
          <label id="email-label" for="email">Email</label>
          <select id="dropdown">
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not to say</option>
            <option>Other</option>
          </select>
        </div>
        
        <div class="input-group">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <div class="recommend">
            <input type="radio" name="recommend" value="Definitely"/>
            <label for=""> Definitely</label>
          </div>
          <div class="recommend">
            <input type="radio" name="recommend" value="Maybe"/>
            <label for="">Maybe</label>
          </div>
          <div class="recommend">
            <input type="radio" name="recommend" value="Not sure"/>
            <label for=""> Not sure</label>
          </div>
        </div>
        
        <div class="input-group">
          <label for=""
          >What would you like to see improved? (Check all that apply)</label
        >
          <div class="improve">
            <input type="checkbox" name="improve" value="Front-end Projects"/>
            <label for="">Front-end Projects</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Back-end Projects"/>
            <label for="">Back-end Projects</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Data Visualization"/>
            <label for="">Data Visualization</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Challenges"/>
            <label for="">Challenges</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Open Source Community" />
            <label for="">Open Source Community</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Gitter help rooms"/>
            <label for="">Gitter help rooms</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Videos"/>
            <label for="">Videos</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="City Meetups"/>
            <label for="">City Meetups</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Wiki"/>
            <label for="">Wiki</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Forum"/>
            <label for="">Forum</label>
          </div>
          <div class="improve">
            <input type="checkbox" name="improve" value="Additional Courses"/>
            <label for="">Additional Courses</label>
          </div>
        </div>

        <div class="input-group">
          <label for="">Any comments or suggestions? </label>
          <div class="">
            <textarea
              name="additional-comments"
              id="additional-comments"
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <input type="submit" id="submit" />
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
